<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>anoChat</title>
	
	<link rel="icon" href="/img/favicon.png" />
	<script src="/lib/jquery.min.js"></script>
	<link rel="stylesheet" href="/lib/normalize.min.css" />
	<link rel="stylesheet" href="/lib/bootstrap.min.css" />
	<link rel="stylesheet" href="/lib/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css?v=1">
	<script src="/js/scripts.js?v=1"></script>
</head>

<body>
	<div class="container" id="main-container">
		<div id="intro-container" class="row fadeIn">
			<h1 id="#intro">anoChat</h1>
		</div>
		<div class="row fadeIn" id="loginArea">
			<div class="col-md-12" id="login-column">
				<form id="loginForm">
					<div class="form-group" id="login-form-width">
						<input type="text" id="username" placeholder="username" class="form-control login textinput" autocomplete="off">
						<br>
						<input type="submit" class="btn btn-primary" id="login-button" value="Enter chat">
					</div>
				</form>
			</div>
		</div>
		<!-- TODO: display the "online users" list (the JS backend is already done) -->
		<div id="messageArea" class="row">
			<div id="users-list" class="hide col-md-4">
				<div class="well">
					<h3>Online users:</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8" style="text-align: center;">
				<div id="chat-card">
					<form id="messageForm" class="text-centered">
						<div class="form-group">
							<div class="input-group">
								<div class="image-upload" id="icon">
								  <label for="file-to-upload">
									<img src="upload_icon.png"/>
								  </label>
								  <input id="file-to-upload" type="file" />
								</div>
								<input type="text" id="message" placeholder="Type here" tab-index="1" class="form-control textinput" autocomplete="off">
								<input type="submit" class="btn btn-primary send-button" value="">
							</div>
						</div>
					</form>
					<div  id="chat">
						<p id="empty-chat-text">
							<strong>No messages yet. Say something!</strong>
						</p>
						<!-- the individual messages get appended here -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/lib/crypto-js.min.js"></script>
	<script src="/lib/socket.io.js"></script>
	<script src="/lib/aes.min.js"></script>

	<script src="/js/Crypt.js"></script>
	
</body>

</html>
